{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="title">
        <div>
            <div id="left">
                Django首页
            </div>
            <div id="right">
                {% if type == '1' %}
                    【普通会员】{{ username }} 欢迎您！
                {% elif type == '2' %}
                    【超级会员】{{ username }} 欢迎您！
                {% elif type == '3' %}
                    【管理员】{{ username }} 欢迎您！

                {% endif %}

            </div>

    <div id="main_pic">
        <img src="{% static "img/index.png" %}">

</body>
</html>
